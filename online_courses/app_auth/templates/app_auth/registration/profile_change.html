{% extends "app_auth/base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="text-center">
        <h1 class="mb-4">Profile: {{ user.username }}</h1>
        <img src="{{ user.profile.avatar.url }}" alt="User Avatar" class="rounded-circle shadow" width="150" height="150">
    </div>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Change Avatar:</label>
            {{ profile_form.avatar }}
            <div class="text-danger">{{ profile_form.errors.avatar }}</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Change Name:</label>
            {{ profile_form.name }}
            <div class="text-danger">{{ profile_form.errors.name }}</div>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
</div>

{% endblock %}
