<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Django Website</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_auth/style.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <a class="text-center my-4" href="{% url 'app_auth:root' %}">Sichevoi pridumal Temku</a>
    </header>

    <!-- Main content block that other templates can extend -->
    <main>
        {% block content %}
        <p>This is the default content. Override this block in other templates.</p>
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; ООО "Тмыв денег"</p>
    </footer>

</body>
</html>
