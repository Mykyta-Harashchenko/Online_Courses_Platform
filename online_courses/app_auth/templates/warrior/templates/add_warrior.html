{% extends "app_auth/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add a New Warrior</h2>

    <!-- Важно: добавляем enctype для загрузки файлов -->
    <form method="POST" action="{% url 'warrior:add_warrior' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label" for="first_name">First Name</label>
            <input class="form-control" id="first_name" name="first_name" placeholder="Enter First Name" type="text" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="second_name">Second Name</label>
            <input class="form-control" id="second_name" name="second_name" placeholder="Enter Second Name" type="text" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="war_nik">War Nickname</label>
            <input class="form-control" id="war_nik" name="war_nik" placeholder="Enter Nickname" type="text" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="wound_type">Wound Type</label>
            <textarea class="form-control" id="wound_type" name="wound_type" rows="4" placeholder="Enter a wound type" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="wound_location">Wound location</label>
            <textarea class="form-control" id="wound_location" name="wound_location" rows="4" placeholder="Enter a wound location" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="wound_case">Wound Case</label>
            <textarea class="form-control" id="wound_case" name="wound_case" rows="4" placeholder="Enter a wound case" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="wound_date">Wound Date (YYYY-MM-DD)</label>
            <input class="form-control" id="wound_date" name="wound_date" type="date" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="sum_amount">Sum to raise</label>
            <input class="form-control" id="sum_amount" name="sum_amount" type="number" step="0.01" placeholder="Enter amount" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="avatar">Warrior Photo</label>
            <input class="form-control" id="avatar" name="avatar" type="file" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
